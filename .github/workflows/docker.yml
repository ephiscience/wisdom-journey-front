name: docker

on:
  push:
    branches:
      - 'master'
      - 'feature/docker'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/ephiscience/wisdom-journey/front:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
